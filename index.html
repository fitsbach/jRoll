<!DOCTYPE html>

	<head>
		<title>jRoll</title>
		<link rel="stylesheet" href="jRoll.css">
		<style>
		
		
		</style>
	</head>

	<body style="background-color:rgb(30, 30, 30)">
		<div id="heartbeat"></div>
		<div id="pulse"></div>
		<div id="slicedspinner"></div>
		<div id="halfslicedspinner"></div>
		<div id="gyroscope"></div>
		<div id="wave"></div>
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <script type="text/javascript" src="jRoll.js"></script>
        <script>
            $( document ).ready(function() {
                $("#heartbeat").jRoll({
                    radius: 48,
					animation: "heartbeat"
                });
				$("#pulse").jRoll({
                    radius: 48,
					animation: "pulse"
                });
				$("#slicedspinner").jRoll({
                    radius: 48,
					animation: "slicedspinner"
                });
				$("#halfslicedspinner").jRoll({
                    radius: 48,
					animation: "halfslicedspinner"
                });
				$("#gyroscope").jRoll({
                    radius: 48,
					animation: "gyroscope"
                });
				$("#wave").jRoll({
                    radius: 48,
					animation: "wave"
                });
            });	
		</script>
		
	</body>

</html>
